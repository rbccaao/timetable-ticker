	<title>What period is it? 今は何時限ですか？</title>

	<style>
		html, body, body>.container {
			min-height: 100vh;
		}
		.card.past-slot *, .card.future-slot * {
			font-size: 0.95rem !important;
		}
		@media (max-width: 991.98px) {

<body>
	<div class="container d-flex flex-column justify-content-center">
		<div class="row">
			<div class="col text-center">
				<h1>What period is it? <br class="d-md-none">今は何時限ですか？</h1>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<p class="h2"><span id="currentDay"></span><span id="currentDayJp" class="h3"></span> - <span id="currentTime" class="font-monospace"></span></p>
			</div>
		</div>
		<div class="row justify-content-center my-3">
			<div class="col-md-6 text-center">
				<div class="row">
					<div class="col-6">
						<label for="periodLength">Period length: </label>
						<select id="periodLength" onchange="setPeriodBreakLengths();">
							<option value="40">40 minutes</option>
							<option value="45">45 minutes</option>
							<option value="50" selected="selected">50 minutes</option>
						</select>
					</div>
					<div class="col-6">
						<label for="periodLength">Break length: </label>
						<select id="breakLength" onchange="setPeriodBreakLengths();">
							<option value="10" selected="selected">10 minutes</option>
							<option value="15">15 minutes</option>
						</select>
					</div>
					<!-- <div class="col-md-4">
						<label for="periodLength">Club: </label>

							<option value="15">No</option>
						</select>
					</div> -->
				</div>
			</div>
		</div>
		<div class="row justify-content-center text-center">
			<div class="col-md-8 col-xl-6">
				<p class="w-100" id="output">TIMETABLE</p>
			</div>
		</div>
